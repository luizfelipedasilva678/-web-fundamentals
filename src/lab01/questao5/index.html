<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primos</title>
</head>
<body>
    <h1>Questão 5</h1>

    <p>Faça um programa que identifique e imprima todos os números primos entre 2 e 1000.</p>

    <br>
    <br>

    <a href="https://github.com/luizfelipedasilva678/web-fundamentals/blob/main/src/lab01/questao5/index.html">Código fonte</a>
    <br>
    <script>
        function quantidadeDeDivisores(n) {
            qtdDivisores = 0, i;
            
            for(var i = 1; i <= n; i++) {
                if(n % i == 0) {
                    qtdDivisores++;
                }
            }
            
            return qtdDivisores;
        }

        for(var i = 2; i < 1000; i++) {
            if(quantidadeDeDivisores(i) === 2) {
                document.write(i + '<br>');
            }
        }
    </script>
</body>
</html>
